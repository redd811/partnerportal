<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/template}">

    <head>
        <title>Sign in</title>
        <link th:href="@{/template/partnerportal-webapp/css/account.css}" rel="stylesheet"/>
    </head>

    <body>

        <th:block layout:fragment="content">
             <section class="view intro-2">
                <div class="mask rgba-gradient7 h-100 d-flex justify-content-center align-items-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">
    
                                <!--Form with header-->
                                <div class="card">
                                    <div class="card-body">
    
                                        <!--Header-->
                                        <div class="form-header pink-gradient">
                                            <h3>
                                                <i class="fa fa-sign-in mt-2 mb-2"></i> Sign in:</h3>
                                        </div>
    									<form th:action="@{/sign-in}" method="post">
	                                        <!--Body-->
	                                        <div class="md-form mb-0">
	                                            <i class="fa fa-envelope prefix "></i>
	                                            <input type="text" id="username" name="username" class="form-control">
	                                            <label for="username">Your username</label>
	                                        </div>
	    
	                                        <div class="md-form mb-0">
	                                            <i class="fa fa-lock prefix "></i>
	                                            <input type="password" id="password" name="password" class="form-control">
	                                            <label for="password">Your password</label>
	                                            <p class="font-small d-flex justify-content-end"></p>
	                                        </div>
	    
	                                        <div class="text-center">
	                                            <input class="btn btn-info" type="submit" value="Sign in"/>
	                                        </div>
                                        </form>
                                        <div class="text-center">
                                        	 <hr>
                                            <div class="inline-ul text-center d-flex justify-content-center">
                                                <p class="font-small d-flex justify-content-end">Not a member? <a th:href="@{/sign-up}" class="ml-1"> Sign Up</a></p>
                                            </div>
                                        </div>
                                        <div th:if="${param.error != null}" class="card red lighten-1 text-center z-depth-2">
                                        	<div class="card-body">
								                <p class="white-text mb-0">Wrong username or password.</p>
								            </div>
								        </div>
										<div th:if="${param.logout != null}" class="card success-color text-center z-depth-2">
								            <div class="card-body">
								                <p class="white-text mb-0">You've successfully logged out.</p>
								            </div>
								        </div>
								        <div th:if="${param.success != null}" class="card success-color text-center z-depth-2">
								            <div class="card-body">
								                <p class="white-text mb-0">You've successfully registered your account.</p>
								            </div>
								        </div>
	                            	</div>
                                </div>
                                <!--/Form with header-->
                            </div>
                        </div>
                    </div>
                </div>
        	</section>
        </th:block>

    </body>
</html>
